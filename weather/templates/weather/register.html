{% extends "weather/layout.html" %}

{% block body %}

<div class="sections" id="login">
    <div class="row text-center justify-content-center">
        <div class="col-2 margin-ml">
            <h2 class="brand">Register</h2>
            {% if message %}
            <div>{{ message }}</div>
            {% endif %}
            <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
                <div class="form-group">
                    <input class="form-control margin-sm input" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control margin-sm input" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input class="form-control margin-sm input" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control margin-sm input" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <input class="margin-sm btn btn-warning" type="submit" value="Register">
            </form>
            <div class="margin-sm">
                Already have an account? <a style="color: orange; text-decoration: none;" href="{% url 'login' %}">Log In here.</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
