{% extends "weather/layout.html" %}
{% load static %}

{% block body %}

    <div class="sections" id="login">
        <div class="row text-center justify-content-center">
            <div class="col-2 margin-ml">
                <h2 class="brand">Login</h2>
                {% if message %}
                    <div>{{ message }}</div>
                {% endif %}
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group margin-sm">
                        <input autofocus class="form-control input" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group margin-sm">
                        <input class="form-control input" type="password" name="password" placeholder="Password">
                    </div>
                    <input class="btn btn-warning margin-sm" type="submit" value="Login">
                </form>
                <div class="margin-sm">
                    Don't have an account? <a style="color: orange; text-decoration: none;" href="{% url 'register' %}">Register here.</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
